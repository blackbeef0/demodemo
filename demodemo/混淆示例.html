<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混淆示例</title>
</head>
<body>
    <!-- 預留一個空的區域，準備放解碼後的 HTML 內容 -->
    <div id="content"></div>
    
    <script>
        // Base64 編碼的 HTML 內容
        const encodedHtml = 'PGRpdj4KICAgIDxoMT7mraHov47kvobliLDmiJHnmoTntrLnq5k8L2gxPgogICAgPHA+6YCZ5piv5LiA5q6156+E5L6L5YWn5a6544CCPC9wPgo8L2Rpdj4=';

        // 使用 JavaScript 解碼並插入到頁面中
        document.getElementById("content").innerHTML = decodeURIComponent(escape(atob(encodedHtml)));
    </script>
</body>
</html>
